{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}



{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		
		
		{% for are in areas %}
		<li>
			<a href="/venues/{{ are.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ are.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}





{% endblock %}
